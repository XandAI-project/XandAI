services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: xandai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-xandai_secret}
      POSTGRES_DB: ${DB_NAME:-xandai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-xandai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xandai-network

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xandai-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-xandai_secret}
      DB_NAME: ${DB_NAME:-xandai}
      DB_SSL: "false"
      DB_LOGGING: ${DB_LOGGING:-false}
      # Ollama runs on host machine, use host.docker.internal to access it
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_DEFAULT_MODEL: ${OLLAMA_DEFAULT_MODEL:-llama3.2}
      # Stable Diffusion Forge (optional - enable with docker-compose.forge.yml)
      SD_ENABLED: ${SD_ENABLED:-false}
      SD_BASE_URL: ${SD_BASE_URL:-http://host.docker.internal:7685}
      SD_API_USER: ${SD_API_USER:-}
      SD_API_PASSWORD: ${SD_API_PASSWORD:-}
      SD_DEFAULT_MODEL: ${SD_DEFAULT_MODEL:-sd_xl_base_1.0.safetensors}
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_public:/app/public
    networks:
      - xandai-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://192.168.0.5:3001}
    container_name: xandai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - xandai-network

volumes:
  postgres_data:
  backend_public:

networks:
  xandai-network:
    driver: bridge
